<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <header class="header" style="-webkit-app-region: drag">
            <h1 class="title">PitCrew</h1>
            <img class="logo" src="Static/PitCrew_icon_main.png">
            <div id="close" onclick="window.close()" style="-webkit-app-region: no-drag">
                <img src="Static/close.svg" class="close-btn">
            </div>
            <form class="selector" style="-webkit-app-region: no-drag">
                <select class="dropdown" name = "dropdown">
                   <option class="option" value = "2019" selected>F1™ 2019</option>
                   <option class="option" value = "2020">F1™ 2020</option>
                   <option class="option" value = "dirt4">Dirt® 4</option>
                   <option class="option" value = "dirt-rally">DirtRally® 2</option>
                </select>
            </form>
            <button id="start" style="-webkit-app-region: no-drag">Race!</button>
            <h1 id="timer">00:00.00</h1>
            <img src="Static/Flag_icon.svg" id="flag">
        </header>
        <div class="background">
        
        <script src="index.js" async defer></script>
    </body>
</html>
